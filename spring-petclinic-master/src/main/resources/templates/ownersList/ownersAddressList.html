<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'ownersList')}">
    <body>
        <h2>Owners Address List</h2>

        <table id="vets" class="table table-striped">
            <thead>
            <tr>
                <th style="width: 200px; margin-left: 50px">Address</th>
                <th style="width: 150px;">Name</th>
                <th>City</th>
                <th style="width: 150px">Telephone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="owner : ${selections}">
                <td th:text="${owner.address}"/>
                <td th:text="${owner.firstName + ' ' + owner.lastName}"></td>
                <td th:text="${owner.city}"/>
                <td th:text="${owner.telephone}"/>
            </tr>
            </tbody>
        </table>

    </body>
</html>
